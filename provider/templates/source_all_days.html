{% extends 'base.html' %}

{% block title %}
    All the articles in line, please.
{% endblock %}


{% block content %}

    <h3>These are all the dates for which we stored articles.</h3>
    <br/>
    <div class="box">
        <ul>
        {% for day in all_days %}
           <li> <a href='/source/{{ source_name }}/{{ day}}'>{{day}}</a></li>
        {% endfor %}
        </ul>
    </div>

{% endblock %}
